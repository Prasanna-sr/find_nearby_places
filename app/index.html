<!doctype html>
<html ng-app="findPlaces">

<head>
  <title>Find nearby places</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqRYRb5O7eYKT49fDQXkQZn5PFasHrNYE&libraries=places"></script>
</head>

<body ng-controller="findPlacesController">
  <header>
    <div class="search">
      <input type="text" ng-model="query" placeholder="query" />
      <input type="text" ng-model="nearby" placeholder="nearby" />
      <button ng-click="search()">search</button>
    </div>
  </header>
  <div class="content">
    <section class="list">
      <ul>
        <li ng-repeat="place in places"><h1> {{place.name}} </h1> <label> {{place.formatted_address}}</label></li>
      </ul>
    </section>
    <div id="map" places-map>
    </div>
  </div>
</body>

</html>
